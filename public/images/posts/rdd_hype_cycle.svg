<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .axis { stroke: #333; stroke-width: 2; }
      .text { font-family: sans-serif; fill: #333; }
      .line { fill: none; stroke-width: 4; stroke-linecap: round; }
      .label-bg { fill: rgba(255, 255, 255, 0.8); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f9f9f9" />

  <!-- Axes -->
  <line x1="50" y1="350" x2="750" y2="350" class="axis" /> <!-- X Axis: Time -->
  <line x1="50" y1="350" x2="50" y2="50" class="axis" />   <!-- Y Axis: Value/Pain -->

  <!-- Axis Labels -->
  <text x="700" y="380" class="text" font-weight="bold">Time -> Production</text>
  <text x="20" y="40" class="text" font-weight="bold" writing-mode="tb">Perceived Value / Real Pain</text>

  <!-- Curve: Resume Value (Hype) -->
  <path d="M 50 350 Q 150 50 250 100 T 450 300 T 750 320" class="line" stroke="#00ccff" />
  <text x="180" y="45" class="text" fill="#00ccff" font-weight="bold">Resume "Value" (Hype)</text>

  <!-- Curve: Technical Debt (Reality) -->
  <path d="M 50 350 Q 200 350 300 300 T 500 150 T 750 50" class="line" stroke="#ff4444" stroke-dasharray="10,5" />
  <text x="550" y="100" class="text" fill="#ff4444" font-weight="bold">Maintenance Hell (Reality)</text>

  <!-- Annotations -->
  <line x1="250" y1="100" x2="250" y2="350" stroke="#999" stroke-dasharray="2,2" />
  <text x="260" y="200" class="text" font-size="14"> "I added K8s to my LinkedIn!"</text>

  <line x1="500" y1="150" x2="500" y2="350" stroke="#999" stroke-dasharray="2,2" />
  <text x="510" y="250" class="text" font-size="14"> "Why is deployment broken?"</text>

  <line x1="750" y1="50" x2="750" y2="350" stroke="#999" stroke-dasharray="2,2" />
  <text x="600" y="30" class="text" font-size="14">Developer quits, Team suffers</text>

</svg>
