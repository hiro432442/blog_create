<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#171717" />
      <stop offset="100%" stop-color="#262626" />
    </linearGradient>
    <linearGradient id="ai" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)" />
  <path d="M 0 630 L 1200 0" stroke="#333" stroke-width="1" opacity="0.1" />

  <!-- Desktop App Frame -->
  <rect x="300" y="100" width="600" height="400" rx="10" fill="#333" />
  <rect x="300" y="100" width="600" height="30" rx="10" fill="#444" />
  
  <!-- Sidebar / Copilot Pane -->
  <rect x="700" y="130" width="200" height="370" fill="#1a1a1a" />
  <rect x="710" y="140" width="180" height="20" rx="4" fill="#333" />
  <rect x="710" y="170" width="140" height="10" rx="2" fill="#444" />
  <rect x="710" y="190" width="160" height="10" rx="2" fill="#444" />
  
  <!-- Chat Input -->
  <rect x="710" y="460" width="180" height="30" rx="15" stroke="url(#ai)" stroke-width="2" fill="none" />
  
  <!-- Brain / AI Icon -->
  <circle cx="800" cy="300" r="40" fill="none" stroke="url(#ai)" stroke-width="4" />
  <path d="M 780 300 H 820" stroke="url(#ai)" stroke-width="2" />
  <path d="M 800 280 V 320" stroke="url(#ai)" stroke-width="2" />
  
  <!-- Connection to Main App -->
  <path d="M 700 300 L 600 300" stroke="#818cf8" stroke-width="2" stroke-dasharray="5 5" />
  <circle cx="600" cy="300" r="5" fill="#818cf8" />

  <!-- Title -->
  <text x="600" y="550" font-family="sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">LOCAL COPILOT</text>
  <text x="600" y="590" font-family="sans-serif" font-size="20" fill="#a5f3fc" text-anchor="middle" letter-spacing="4">WPF + WEBVIEW2 + AI</text>
</svg>
