<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#202124" />
      <stop offset="100%" stop-color="#303134" />
    </linearGradient>
    <linearGradient id="google" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4285f4" />
      <stop offset="25%" stop-color="#ea4335" />
      <stop offset="50%" stop-color="#fbbc04" />
      <stop offset="75%" stop-color="#34a853" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)" />
  <path d="M 0 630 L 1200 0" stroke="#5f6368" stroke-width="1" opacity="0.1" />

  <!-- Terminal Window -->
  <rect x="200" y="100" width="800" height="450" rx="10" fill="#000" stroke="#5f6368" stroke-width="2" />
  <rect x="200" y="100" width="800" height="30" rx="10" fill="#3c4043" />
  <circle cx="220" cy="115" r="5" fill="#ea4335" />
  <circle cx="240" cy="115" r="5" fill="#fbbc04" />
  <circle cx="260" cy="115" r="5" fill="#34a853" />

  <!-- CLI Commands & Pipes -->
  <g transform="translate(240, 180)" font-family="monospace" font-size="20" fill="#e8eaed">
    <text x="0" y="0" font-weight="bold" fill="#4285f4">$ gcloud ai predict \\</text>
    <text x="40" y="30" fill="#fbbc04">--model=gemini-1.5-pro \\</text>
    <text x="40" y="60" fill="#34a853">--input="Fix this code" \\</text>
    <text x="0" y="90">| jq '.predictions[0]' \\</text>
    <text x="0" y="120">| ./apply_patch.sh</text>
  </g>

  <!-- Flow Diagram Overlay -->
  <g transform="translate(800, 350)">
    <circle r="60" fill="none" stroke="url(#google)" stroke-width="4" stroke-dasharray="10 5">
       <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
    </circle>
    <path d="M -30 -20 L 30 0 L -30 20 Z" fill="#4285f4" />
    <text x="0" y="85" font-family="sans-serif" font-size="14" fill="#9aa0a6" text-anchor="middle">PIPELINE</text>
  </g>

  <!-- Title -->
  <text x="600" y="600" font-family="sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">GOOGLE CLI AGENTS</text>
</svg>
