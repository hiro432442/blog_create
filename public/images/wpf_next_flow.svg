<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="#fff" stroke="#eee" stroke-width="2" />
  
  <g transform="translate(150, 50)">
    <text x="0" y="-20" font-family="Arial" font-size="18" fill="#512bd4" font-weight="bold">WPF Two-Way</text>
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#e6e1ff" stroke="#512bd4" />
    <text x="75" y="55" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">View &lt;-&gt; ViewModel</text>
    <path d="M 40 80 Q 75 120 110 80" stroke="#512bd4" stroke-width="2" fill="none" marker-end="url(#arrow)" />
    <path d="M 110 30 Q 75 -10 40 30" stroke="#512bd4" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  </g>

  <g transform="translate(500, 50)">
    <text x="0" y="-20" font-family="Arial" font-size="18" fill="#000" font-weight="bold">React One-Way</text>
    <rect x="0" y="0" width="150" height="40" rx="5" fill="#333" />
    <text x="75" y="25" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Parent State</text>
    
    <rect x="0" y="80" width="150" height="40" rx="5" fill="#fff" stroke="#333" />
    <text x="75" y="105" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Child / View</text>
    
    <!-- Props Down -->
    <line x1="40" y1="40" x2="40" y2="75" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
    <text x="30" y="65" font-family="Arial" font-size="10" fill="#666" text-anchor="end">Props</text>

    <!-- Events Up -->
    <line x1="110" y1="80" x2="110" y2="45" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
    <text x="120" y="65" font-family="Arial" font-size="10" fill="#666" text-anchor="start">Events</text>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
