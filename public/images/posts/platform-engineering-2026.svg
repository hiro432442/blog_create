<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e1e" />
      <stop offset="100%" stop-color="#2d2d2d" />
    </linearGradient>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00b09b" />
      <stop offset="100%" stop-color="#96c93d" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <!-- Abstract Platform Structure (The "Foundation") -->
  <g transform="translate(100, 350)">
    <!-- Base Layer -->
    <path d="M 0 50 L 1000 50 L 950 150 L 50 150 Z" fill="#333" stroke="#444" stroke-width="2" />
    <!-- Platform Layer (The Golden Path) -->
    <path d="M 50 0 L 950 0 L 900 50 L 100 50 Z" fill="url(#platformGradient)" filter="url(#shadow)" opacity="0.9"/>
    
    <!-- Moving Packets on the Platform -->
    <rect x="150" y="10" width="40" height="30" fill="white" opacity="0.8">
      <animate attributeName="x" from="100" to="900" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="300" y="10" width="40" height="30" fill="white" opacity="0.8">
      <animate attributeName="x" from="100" to="900" dur="3s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" begin="1s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Chaos/Complexity Below (Abstract Tangled Wires) -->
  <path d="M 150 500 C 250 600, 350 400, 450 550 S 650 450, 750 550" fill="none" stroke="#555" stroke-width="2" stroke-dasharray="5 5" opacity="0.5"/>
  <path d="M 200 550 C 300 450, 400 600, 500 500 S 700 600, 800 450" fill="none" stroke="#444" stroke-width="2" opacity="0.5"/>

  <!-- Structures Built ON TOP (Apps) -->
  <g transform="translate(200, 200)" filter="url(#shadow)">
    <!-- App 1 -->
    <rect x="0" y="50" width="100" height="100" rx="10" fill="#3498db" />
    <text x="50" y="110" font-family="monospace" font-size="40" fill="white" text-anchor="middle">&lt;/&gt;</text>
    
    <!-- App 2 (Larger) -->
    <rect x="150" y="0" width="120" height="150" rx="10" fill="#9b59b6" />
    <path d="M 190 50 L 230 50 L 210 90 Z" fill="white" />

    <!-- App 3 -->
    <rect x="320" y="30" width="100" height="120" rx="10" fill="#e67e22" />
    <circle cx="370" cy="90" r="20" fill="none" stroke="white" stroke-width="4" />
  </g>

  <!-- Text -->
  <text x="600" y="100" font-family="'Segoe UI', sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">PLATFORM ENGINEERING</text>
  <text x="600" y="150" font-family="'Segoe UI', sans-serif" font-size="24" fill="#ccc" text-anchor="middle">Building the Golden Path to DevEx</text>

</svg>
