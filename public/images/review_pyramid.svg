<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#ffffff" />
  
  <!-- Pyramid -->
  <g transform="translate(300, 50)">
    <!-- Base: Automated Tools -->
    <path d="M -250 400 L 250 400 L 150 250 L -150 250 Z" fill="#cbd5e1" stroke="#334155" stroke-width="2" />
    <text x="0" y="340" font-family="Arial" font-size="16" fill="#1e293b" text-anchor="middle" font-weight="bold">Base: Automated Tools</text>
    <text x="0" y="370" font-family="Arial" font-size="12" fill="#334155" text-anchor="middle">Linter, Formatter, Tests, SAST</text>
    
    <!-- Middle: AI Agents -->
    <path d="M -150 250 L 150 250 L 75 120 L -75 120 Z" fill="#93c5fd" stroke="#1d4ed8" stroke-width="2" />
    <text x="0" y="200" font-family="Arial" font-size="16" fill="#1e3a8a" text-anchor="middle" font-weight="bold">Mid: AI Review</text>
    <text x="0" y="230" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">Basic Logic, Typos, Complexity</text>

    <!-- Top: Human Review -->
    <path d="M -75 120 L 75 120 L 0 0 Z" fill="#fca5a5" stroke="#b91c1c" stroke-width="2" />
    <text x="0" y="80" font-family="Arial" font-size="16" fill="#7f1d1d" text-anchor="middle" font-weight="bold">Top: Human</text>
    <text x="0" y="100" font-family="Arial" font-size="12" fill="#991b1b" text-anchor="middle">Design, Context, Empathy</text>
  </g>

  <!-- Labels -->
  <text x="300" y="480" font-family="Arial" font-size="14" fill="#666" text-anchor="middle" font-style="italic">"Let machines critique style. Let humans discuss value."</text>

</svg>
