<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="#f0f9ff" />

  <!-- Person -->
  <g transform="translate(200, 150)" stroke="#0f172a" stroke-width="4" stroke-linecap="round" fill="none">
    <!-- Head -->
    <circle cx="50" cy="0" r="30" />
    <!-- Spine (Straight) -->
    <line x1="50" y1="30" x2="50" y2="150" />
    <!-- Upper Leg -->
    <line x1="50" y1="150" x2="160" y2="150" />
    <!-- Lower Leg -->
    <line x1="160" y1="150" x2="160" y2="280" />
    <!-- Foot -->
    <line x1="160" y1="280" x2="190" y2="280" />
    
    <!-- Arm -->
    <line x1="50" y1="60" x2="90" y2="120" /> <!-- Upper arm -->
    <line x1="90" y1="120" x2="160" y2="120" /> <!-- Lower arm (90 deg) -->
    
    <!-- Eyes to Monitor -->
    <line x1="75" y1="0" x2="250" y2="20" stroke="#38bdf8" stroke-width="2" stroke-dasharray="5,5" />
  </g>

  <!-- Furniture -->
  <g transform="translate(200, 150)">
    <!-- Chair Back -->
    <path d="M 20 160 Q 10 100 20 40" stroke="#64748b" stroke-width="8" fill="none" />
    <!-- Seat -->
    <line x1="20" y1="160" x2="100" y2="160" stroke="#64748b" stroke-width="8" />
    <!-- Desk -->
    <line x1="150" y1="130" x2="350" y2="130" stroke="#475569" stroke-width="6" />
    <!-- Monitor -->
    <rect x="250" y="0" width="10" height="100" fill="#1e293b" />
    <line x1="255" y1="100" x2="255" y2="130" stroke="#1e293b" stroke-width="4" />
  </g>

  <!-- Labels -->
  <g font-family="Arial" font-size="14" fill="#0369a1" font-weight="bold">
    <text x="350" y="100">Monitor at Eye Level</text>
    <text x="360" y="260">Elbows 90° - 100°</text>
    <text x="360" y="320">Knees 90°</text>
    <text x="360" y="440">Feet Flat on Floor</text>
  </g>

  <!-- Angle Arcs -->
  <path d="M 290 270 A 20 20 0 0 1 290 300" stroke="#ef4444" stroke-width="2" fill="none" transform="translate(0, 0)" />

</svg>
