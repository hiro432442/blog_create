<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ecca3" />
      <stop offset="100%" stop-color="#23a075" />
    </linearGradient>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <!-- Timeline / Pipeline Arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#535c68" />
    </marker>
  </defs>
  <line x1="100" y1="315" x2="1100" y2="315" stroke="#535c68" stroke-width="4" marker-end="url(#arrowhead)" />
  
  <!-- Left Side (Design/Code) -->
  <text x="200" y="360" font-family="'Segoe UI', sans-serif" font-size="20" fill="#bdc3c7" text-anchor="middle">CODE</text>
  <circle cx="200" cy="315" r="10" fill="#bdc3c7" />

  <!-- Right Side (Deploy/Run) -->
  <text x="1000" y="360" font-family="'Segoe UI', sans-serif" font-size="20" fill="#bdc3c7" text-anchor="middle">DEPLOY</text>
  <circle cx="1000" cy="315" r="10" fill="#bdc3c7" />

  <!-- The "Shift Left" Shield Concept -->
  <g transform="translate(350, 200)">
    <!-- Shield Icon -->
    <path d="M 100 0 C 100 0, 0 20, 0 100 C 0 180, 80 230, 100 240 C 120 230, 200 180, 200 100 C 200 20, 100 0, 100 0 Z" fill="url(#shieldGradient)" filter="url(#glowGreen)" opacity="0.9"/>
    <!-- Checkmark -->
    <path d="M 60 100 L 90 130 L 140 70" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Motion lines indicating movement to the left -->
    <path d="M 240 50 L 300 50" stroke="#4ecca3" stroke-width="4" stroke-dasharray="10 5" opacity="0.6"/>
    <path d="M 240 120 L 320 120" stroke="#4ecca3" stroke-width="4" stroke-dasharray="10 5" opacity="0.6"/>
    <path d="M 240 190 L 300 190" stroke="#4ecca3" stroke-width="4" stroke-dasharray="10 5" opacity="0.6"/>
  </g>

  <!-- Bug/Danger on the Right (Faded) -->
  <g transform="translate(850, 250)" opacity="0.3">
    <circle cx="50" cy="50" r="40" fill="#e74c3c" />
    <path d="M 30 30 L 70 70 M 70 30 L 30 70" stroke="white" stroke-width="8" stroke-linecap="round" />
  </g>

  <!-- Text -->
  <text x="600" y="100" font-family="'Segoe UI', sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">SECURITY SHIFT LEFT</text>
  <text x="600" y="150" font-family="'Segoe UI', sans-serif" font-size="24" fill="#a5b1c2" text-anchor="middle">Preventing Burnout with Guardrails</text>

</svg>
