<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#111" />
    </linearGradient>
    <linearGradient id="server" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)" />
  <path d="M 0 630 L 1200 0" stroke="#333" stroke-width="1" opacity="0.1" />
  
  <!-- Deleted API Folder -->
  <g transform="translate(300, 315)" opacity="0.3">
    <path d="M -80 -60 L -40 -60 L -30 -80 L -90 -80 L -100 -60 L -100 60 L 80 60 L 80 -60 Z" fill="none" stroke="#666" stroke-width="4" />
    <text x="0" y="10" font-family="monospace" font-size="24" fill="#666" text-anchor="middle">/api</text>
    <!-- Cross out -->
    <line x1="-100" y1="-80" x2="80" y2="60" stroke="#ef4444" stroke-width="6" />
    <line x1="80" y1="-80" x2="-100" y2="60" stroke="#ef4444" stroke-width="6" />
  </g>

  <!-- Arrow -->
  <path d="M 550 315 L 650 315" stroke="white" stroke-width="4" marker-end="url(#arrow)" stroke-dasharray="10 5" />
  
  <!-- Client Component -->
  <g transform="translate(200, 315)">
    <rect x="-80" y="-100" width="160" height="200" rx="10" fill="#222" stroke="#fff" stroke-width="2" />
    <rect x="-60" y="-80" width="120" height="20" fill="#444" />
    <rect x="-60" y="-50" width="80" height="10" fill="#666" />
    
    <!-- Submit Button -->
    <rect x="-60" y="50" width="120" height="30" rx="5" fill="#fff" />
    <text x="0" y="70" font-family="sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">ACTION</text>
  </g>

  <!-- Server Function -->
  <g transform="translate(900, 315)">
    <circle r="100" fill="url(#server)" opacity="0.2" />
    <path d="M -50 -50 L 50 -50 L 50 50 L -50 50 Z" fill="none" stroke="#3b82f6" stroke-width="4" />
    <circle cx="-50" cy="-50" r="5" fill="#3b82f6" />
    <circle cx="50" cy="-50" r="5" fill="#3b82f6" />
    <circle cx="50" cy="50" r="5" fill="#3b82f6" />
    <circle cx="-50" cy="50" r="5" fill="#3b82f6" />
    <text x="0" y="5" font-family="monospace" font-size="20" fill="#3b82f6" text-anchor="middle">fn()</text>
  </g>

  <!-- Direct Connection -->
  <path d="M 280 365 Q 600 500 900 365" fill="none" stroke="#3b82f6" stroke-width="4" />
  <text x="600" y="480" font-family="sans-serif" font-size="16" fill="#3b82f6" text-anchor="middle">RPC</text>

  <!-- Title -->
  <text x="600" y="560" font-family="sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">SERVER ACTIONS</text>
  <text x="600" y="600" font-family="sans-serif" font-size="20" fill="#60a5fa" text-anchor="middle" letter-spacing="4">NO API REQUIRED</text>
</svg>
